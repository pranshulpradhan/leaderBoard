<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard App</title>
</head>
<body>
    <div class="container">
        <h1>Scoreboard</h1>
        <div id="player-form">
            <input type="text" id="player-name" placeholder="Player Name">
            <input type="number" id="starting-score" placeholder="Starting Score">
            <button id="add-player">Add Player</button>
        </div>
        <br>
        <br>
        <table id="scoreboard">
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
